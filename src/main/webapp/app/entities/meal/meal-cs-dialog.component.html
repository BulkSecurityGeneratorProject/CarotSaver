<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMealLabel">Create or edit a Meal</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!meal.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="meal.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_nbPresent">Nb Present</label>
            <input type="number" class="form-control" name="nbPresent" id="field_nbPresent"
                [(ngModel)]="meal.nbPresent"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_wasteMetric">Waste Metric</label>
            <select class="form-control" id="field_wasteMetric" name="wasteMetric" [(ngModel)]="meal.wasteMetric">
                <option [ngValue]="null"></option>
                <option [ngValue]="wasteMetricOption.id === meal.wasteMetric?.id ? meal.wasteMetric : wasteMetricOption" *ngFor="let wasteMetricOption of wastemetrics; trackBy: trackWasteMetricById">{{wasteMetricOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_menu">Menu</label>
            <select class="form-control" id="field_menu" name="menu" [(ngModel)]="meal.menu" >
                <option [ngValue]="null"></option>
                <option [ngValue]="menuOption.id === meal.menu?.id ? meal.menu : menuOption" *ngFor="let menuOption of menus; trackBy: trackMenuById">{{menuOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
