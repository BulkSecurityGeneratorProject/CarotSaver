
<div *ngIf="wasteMetric">
    <h2><span>Waste Metric</span> {{wasteMetric.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Plastic</span></dt>
        <dd>
            <span>{{wasteMetric.plastic}}</span>
        </dd>
        <dt><span>Green</span></dt>
        <dd>
            <span>{{wasteMetric.green}}</span>
        </dd>
        <dt><span>Other</span></dt>
        <dd>
            <span>{{wasteMetric.other}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'waste-metric-cs/'+ wasteMetric.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
