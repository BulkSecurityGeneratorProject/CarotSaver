<div>
    <h2>
        <span>Meal Rates</span>
        <button class="btn btn-primary float-right jh-create-entity create-meal-rate-cs" [routerLink]="['/', { outlets: { popup: ['meal-rate-cs-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Meal Rate
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="mealRates">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>First</span></th>
            <th><span>Main</span></th>
            <th><span>Last</span></th>
            <th><span>Other</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mealRate of mealRates ;trackBy: trackId">
                <td><a [routerLink]="['../meal-rate-cs', mealRate.id ]">{{mealRate.id}}</a></td>
                <td>{{mealRate.first}}</td>
                <td>{{mealRate.main}}</td>
                <td>{{mealRate.last}}</td>
                <td>{{mealRate.other}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../meal-rate-cs', mealRate.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'meal-rate-cs/'+ mealRate.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'meal-rate-cs/'+ mealRate.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
