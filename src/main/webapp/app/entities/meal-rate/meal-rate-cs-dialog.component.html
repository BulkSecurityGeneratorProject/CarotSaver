<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMealRateLabel">Create or edit a Meal Rate</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!mealRate.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="mealRate.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_first">First</label>
            <input type="number" class="form-control" name="first" id="field_first"
                [(ngModel)]="mealRate.first"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_main">Main</label>
            <input type="number" class="form-control" name="main" id="field_main"
                [(ngModel)]="mealRate.main"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_last">Last</label>
            <input type="number" class="form-control" name="last" id="field_last"
                [(ngModel)]="mealRate.last"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_other">Other</label>
            <input type="number" class="form-control" name="other" id="field_other"
                [(ngModel)]="mealRate.other"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
