<div>
    <h2>
        <span>Dish Serves</span>
        <button class="btn btn-primary float-right jh-create-entity create-dish-serve-cs" [routerLink]="['/', { outlets: { popup: ['dish-serve-cs-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Dish Serve
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="dishServes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nb Present</span></th>
            <th><span>Menu</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dishServe of dishServes ;trackBy: trackId">
                <td><a [routerLink]="['../dish-serve-cs', dishServe.id ]">{{dishServe.id}}</a></td>
                <td>{{dishServe.nbPresent}}</td>
                <td>
                    <div *ngIf="dishServe.menu">
                        <a [routerLink]="['../menu-cs', dishServe.menu?.id ]" >{{dishServe.menu?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../dish-serve-cs', dishServe.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'dish-serve-cs/'+ dishServe.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'dish-serve-cs/'+ dishServe.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
