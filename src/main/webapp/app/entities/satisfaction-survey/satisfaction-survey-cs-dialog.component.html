<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySatisfactionSurveyLabel">Create or edit a Satisfaction Survey</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!satisfactionSurvey.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="satisfactionSurvey.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_studentName">Student Name</label>
            <input type="text" class="form-control" name="studentName" id="field_studentName"
                [(ngModel)]="satisfactionSurvey.studentName"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_qualityRate">Quality Rate</label>
            <select class="form-control" id="field_qualityRate" name="qualityRate" [(ngModel)]="satisfactionSurvey.qualityRate">
                <option [ngValue]="null"></option>
                <option [ngValue]="mealRateOption.id === satisfactionSurvey.qualityRate?.id ? satisfactionSurvey.qualityRate : mealRateOption" *ngFor="let mealRateOption of qualityrates; trackBy: trackMealRateById">{{mealRateOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_quantityRate">Quantity Rate</label>
            <select class="form-control" id="field_quantityRate" name="quantityRate" [(ngModel)]="satisfactionSurvey.quantityRate">
                <option [ngValue]="null"></option>
                <option [ngValue]="mealRateOption.id === satisfactionSurvey.quantityRate?.id ? satisfactionSurvey.quantityRate : mealRateOption" *ngFor="let mealRateOption of quantityrates; trackBy: trackMealRateById">{{mealRateOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
