<div class="row">
    <div class="col-12" *ngFor="let item of survey.menuArray">
        <survey-item [surveyItem]="item"></survey-item>
    </div>
    <div class="col-12">
        <input type="text" [(ngModel)]="survey.studentName">
        <button class="btn btn-success" (click)=submit() type="submit">Envoyer</button>
    </div>
</div>
